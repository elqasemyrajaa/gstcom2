<div class="container">
    <div class="row">
         <div class="col-md-6">
               <form #EditForm='ngForm' name="editform" (ngSubmit)="AddStatut(EditForm)" class="form-horizontal" style="width:50%">
                        <div class="form-group">
                           <input  class="form-control"  id="id" placeholder="Id" name="id" id required [(ngModel)]='objemp.id' #id="ngModel">
                        </div>
                        <div class="form-group">
                           <input  type="text" class="form-control"  id="libelle" placeholder="libelle" name="libelle" libelle required [(ngModel)]='objemp.libelle' #libelle="ngModel">
                        </div>
                        <div class="form-group">
                           <input  required type="text" class="form-control"  id="remarque" placeholder="remarque" name="remarque" remarque required [(ngModel)]='objemp.remarque' #remarque="ngModel">
                        </div>
                        <div class="form-group">
                           <button type="submit" class="btn btn-primary">Save Statut</button>
                        </div>
               </form>
         </div>    
        <div class="col-md-6">
                <table class="table table-bordered table-hover table-primary">
                        <thead>
                           <th>ID </th>
                           <th>Libelle </th>
                           <th>Remarque </th>
                           <th></th>
                        </thead>
                        <tbody>
                           <tr *ngFor="let item of objlist" >
                              <td>{{item.id}}</td>
                              <td>{{item.libelle}}</td>
                              <td>{{item.remarque}}</td>
                              <td ><span (click)="deleteStatut(item.id)" class="btn btn-danger">Delete</span></td>
                           </tr>
                        </tbody>
                     </table>
            </div>        
        </div>
</div>
